<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница показывающая работу анимаций на CSS">
  <meta name="keywords" content="CSS-animations">
  <meta name="author" content="Ivan E.">
  <title>The Weather</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">
  <!-- это рабочая версия иконки для chrome, firefox и яндекс браузера -->
  <!-- <link rel="icon" href="./images/icon.ico"> -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">The Weather<span class="header__span"> is great</span></h1>
    </header>
    <section class="cards">
      <div class="cards__wrapper">
        <div class="card">
          <img src="./images/cloud.svg" alt="cloud" class="card__img">
          <img src="./images/sun.svg" alt="sun" class="card__img_type_sun">
        </div>
        <div class="card">
          <div class="card__temp">&#8451</div>
        </div>
      </div>
      <div class="card">
        <img src="./images/weather.svg" alt="weather" class="card__img card__img_type_weather">
      </div>
    </section>
  </div>
</body>

</html>
